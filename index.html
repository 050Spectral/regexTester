<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div id="pageGenFormat">
        <div id="imageBox">
            <img src="assets/space.jpg" id="spaceImg">
        </div>
        <div id="rightBox">
            <div id="description">
                <h2>Placeholder Text</h2>
            </div>
            <div id="formBox">
                <form action="#" method="post">
                    <legend><h2>Submission Form</h2></legend>
                    <br>
                    <table>
                        <tr>
                            <td>
                                <label>First Name</label>
                                <br>
                                <input type="text" name="fname" id="fname" minlength="2">
                            </td>
                            <td>
                                <label>Last Name</label>
                                <br>
                                <input type="text" name="lName" id="lName" minlength="2">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                                <br>
                                <input type="email" name="email" id="email">
                            </td>
                            <td>
                                <label>Phone Number</label>
                                <br>
                                <input type="text" name="phone" id="phone" pattern="^((\d{3}-){2})\d{4}$" placeholder="XXX-XXX-XXXX">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password</label>
                                <br>
                                <input type="password" name="password" id="password">
                            </td>
                            <td>
                                <label>Confirm Password</label>
                                <br>
                                <input type="password" name="passwordConfirm" id="passwordConfirm">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="submit" id="submitButton"><b>Create Account</b></button>
                    <br>
                    <br>
                    <p>Already have an account? <a href="#" id="logIn"><b>Log in</b></a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jQuery.js"></script>
</body>
</html>
